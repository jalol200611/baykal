<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/blog-page.css">
  <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
  <section>
    <main>
      <div class="html-box-contacts">
        <div class="hr-form-text">
          <img src="/img/Выделение (2).png" alt="">
        </div>
        <h1 class="form-text-header">Заполните форму!</h1>
        <p class="text-content-form">И наш специалист свяжется с вами в ближайшее время.</p>
        <div class="form form-1">
          <form action="submit">
            <label for="submit">
              <input class="text-name" type="text" id="name" name="firstname" placeholder="Ваше имя:"
                required="это обязательное поле">
            </label>
        </div>
        <div class="form form-2">
          <label for="submit">
            <input class="text-name" type="tel" id="tel" name="call" placeholder="Телефон: 8999"
              required="это обязательное поле">
          </label>
        </div>
        <div class="form form-3">
          <label for="submit">
            <textarea placeholder="Комментарий:" class="textarea-form"></textarea>
          </label>
        </div>
        </form>
        <div class="div-button-form">
          <a href="../succesfull/thanks.html">
            <button class="button-form submit" type="submit">
              Отправить
            </button>
          </a>
        </div>
      </div>
    </main>
  </section>

  <script src="../js/dom.js"></script>
</body>

</html>
